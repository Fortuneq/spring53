<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор</title>
</head>
<body>
<h1>Арифметический калькулятор</h1>
<form action="/calculate" method="post">
    <input type="number" name="operand1" placeholder="Число 1" step="any" required>
    <select name="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <input type="number" name="operand2" placeholder="Число 2" step="any" required>
    <button type="submit">Вычислить</button>
</form>
<h2>Результат: <span th:text="${result}">---</span></h2>
<a href="/history">История вычислений</a>
</body>
</html>
